<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta 标签主要用于设置网页中的一些元数据，元数据不是给用户看的：
        name：指定元数据的名称
        charset：指定网页的字符集
        content：指定的元数据name的内容
            keywords表示网站的关键字，可以同时指定多个关键字，使用逗号隔开
            description 用于指定网站的描述，描述会显示在搜索引擎的搜索结果中
            title标签的内容会作为搜索结果超链接上的文字显示
    -->
    <meta name="keywords" content="HTML5,前端,CSS3">
    <!-- <meta http-equiv="refresh" content="3;url=https://baidu.com"> 重定向语句，表示3秒后重定向到某网页-->
    <title>标签</title>
</head>
<body>

</body>
</html>
