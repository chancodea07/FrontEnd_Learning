<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>实体</title>
	</head>
	<body>
        <!-- 在网页中编写的多个空格默认情况下会自动被浏览器解析为一个空格
            在HTML中有些时候，我们不可以直接书写一些特殊的符号
            例如多个连续的空格，字母两侧的大于小于号
            如果我们需要在网页中书写这些特殊的符号，则需要使用HTML中的实体，也即转义字符
                实体的语法：&实体的名字;
                例如：&nbsp; 空格 &gt; 大于号 &lt; 小于号 &copy; 版权符号
        -->
        <p>今天&nbsp;&nbsp;天气真不错</p>
        <p>
            a&gtc
            a&copyc
            a&nbsp;&lt&nbsp;c
            <hr>
            <hr>
        </p>
	</body>
</html>
