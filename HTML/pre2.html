<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>表格的分割制作</title>
	</head>
	<body>
		<table border="5" cellpadding="10" cellspacing="5">
			<tr>
				<th>性别</th>
				<th>人数</th>
			</tr>
			<tr>
				<th rowspan="3">男性</th>
				<td>患病确诊人数：32</td>
			</tr>
			<tr>
				<td>正常人数：65</td>
			</tr>
			<tr>
				<td>总人数：97</td>
			</tr>
			<tr>
				<th rowspan="3">女性</th>
				<td>患病确诊人数：32</td>
			</tr>
			<tr>
				<td>正常人数：65</td>
			</tr>
			<tr>
				<td>总人数：97</td>
			</tr>
		</table>
	</body>
</html>
