<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        图片标签用于向当前页面引入一个外部图片
        使用img标签引入外部图片，img标签是一个自结束标签，不独占一行，属于替换元素（基于块和行内元素之间，具有两种元素的特点）
        属性：
            src 属性指定的是外部图片的路径（路径规则和超链接相同）
            alt 图片描述，默认情况下不可见，有些浏览器会在图片无法加载时显示，搜索引擎会根据alt中的内容识别图片，如果不写alt属性图片则不会被搜索引擎所识别
            width 图片的宽度（px）
            height 图片的高度
                宽度和高度中如果只修改了一个，则另一个会等比例缩放
            注意：
                一般情况在pc，不建议修改图片的大小
                移动端经常需要对图片进行缩放
        常见图片格式：
            jpeg(jpg)
                支持的颜色丰富，不支持透明效果，不支持动图
                一般用于显示照片
            gif
                支持的颜色少，支持简单透明
                颜色单一、动图
            png
                支持的颜色丰富，支持复杂透明，不支持动图
                颜色丰富，复杂透明（专为网页而生）
            webp
                网页图片格式
                具备其他图片格式的所有优点，并且文件小
                缺点：兼容性不好
            base64：
                将图片编码为字符，通过字符形式引入图片
                一般都是需要和网页一起加载的图片才会使用base64

     -->
</body>
</html>
