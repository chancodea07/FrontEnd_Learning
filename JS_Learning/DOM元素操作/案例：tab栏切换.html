<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.tab_list ul {
			margin-top: 40px;
			padding: 20px;
			display: flex;
			justify-content: space-around;
			font-size: 20px;
			cursor: pointer;
		}
		.current {
			background-color: red;
			border: 5px solid blue;
		}
		.item {
			display: none;
		}
	</style>
	<body>
		<div class="tab">
			<div class="tab_list">
				<ul>
					<li class="current">商品介绍</li>
					<li>规格与包装</li>
					<li>售后</li>
					<li>手机社区</li>
					<li>商品评价</li>
				</ul>
			</div>

			<div class="tab_con">
				<div class="item">商品介绍模块</div>
				<div class="item">规格与包装模块</div>
				<div class="item">售后保障模块</div>
				<div class="item">手机社区</div>
				<div class="item">商品评价</div>
			</div>
		</div>
		<script>
			var table_list = document.querySelector(".tab_list");
			var lis = table_list.querySelectorAll("li");
			var items = document.querySelectorAll(".item");
			for (var i = 0; i < lis.length; i++) {
				/* li设置索引号 */
				lis[i].setAttribute("index", i);
				lis[i].onclick = function () {
					/* 选项卡选中 */
					for (var i = 0; i < lis.length; i++) {
						lis[i].className = "";
					}
					this.className = "current";
					/* 内容显示 */
					var index = this.getAttribute("index");
					for (var i = 0; i < items.length; i++) {
						items[i].style.display = "none";
					}
					items[index].style.display = "block";
				};
			}
		</script>
	</body>
</html>
