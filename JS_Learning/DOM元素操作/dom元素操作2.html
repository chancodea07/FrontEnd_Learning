<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		#blue {
			color: blue;
		}
		#red {
			color: red;
		}
	</style>
	<body>
		<button class="btn_red">红色</button>
		<button class="btn_blue">蓝色</button>
		<div id="black">文字的颜色：黑色</div>
		<script>
			/* 修改元素属性值 */
			let div = document.querySelector("#black");
			let btn_red = document.querySelector(".btn_red");
			let btn_blue = document.querySelector(".btn_blue");
			btn_blue.onclick = function () {
				div.innerHTML = "文字的颜色：蓝色";
        /* 修改属性值 */
				div.id = "blue";
			};
			btn_red.onclick = function () {
				div.innerHTML = "文字的颜色：红色";
				div.id = "red";
			};
		</script>
	</body>
</html>
