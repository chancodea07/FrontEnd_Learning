<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="demo" index="1" class="nave"></div>
		<script>
			/* element.属性 获取属性值 这里指的是获取元素自带的属性 例如id、class等
      element.getAttribute('属性') 主要获得的是标签中程序员自定义的属性
      setAttribute('标签的属性名','属性值')
    */
			var div = document.querySelector("div");
			console.log(div.id);
			console.log(div.getAttribute("index"));
      /* 自带属性修改 */
      div.id = 'demo2';
      div.className = 'Nave2'
      /* 自带属性和自定义属性修改 */
      div.setAttribute('index','10');
      div.setAttribute('class','250');
      console.log(div.getAttribute('index'));
      /* 移除属性 */
      div.removeAttribute('index');
		</script>
	</body>
</html>
