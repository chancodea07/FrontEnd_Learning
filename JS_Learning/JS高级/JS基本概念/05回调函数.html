<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">测试点击事件</button>
</body>
<script>
    /*
        回调函数
        1). 自己定义
        2). 自己没有调用
        3). 最终它执行了

        dom bom

        ajax请求回调
        生命周期回调
     */
    document.getElementById('btn').onclick = function () {
        //dom事件回调函数
        alert(this.innerHTML);
    }
    //定时器
    setTimeout(function () {
        //定时器回调函数
        alert("到点了")
    }, 2000)
</script>
</html>
