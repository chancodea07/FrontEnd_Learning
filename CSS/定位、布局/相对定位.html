<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		* {
			background: white;
			margin: 0;
		}

		#box1 {
			width: 100px;
			height: 100px;
			background: red;
		}

		#box2 {
			width: 100px;
			height: 100px;
			background: yellow;
			position: relative;
			top: 150px;
			left: 100px;
		}

		#box3 {
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</body>
</html>
