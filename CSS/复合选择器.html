<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 将class为red的元素设置为红色 */
    .red{
        color:red;
    }
    /* 将class为red的div字体设置为30px */
    /* 交集选择器：选中同时符合多个条件的元素
        语法：选择器1选择器2选择器3选择器n{}
    */
    div.red{
        font-size: 30px;
    }
    div.red2.a.b.c{
        color: green;
    }
    h1,span{
        font-size: 40px;
        /* 选择器分组（并集选择器）
            作用：同时选择多个选择器对应的元素
            语法：选择器1,选择器2,选择器n{}
        */
    }
</style>
<body>
    <div class="red">我是div</div>
    <div class="red2 a b c">我是div</div>
    <p class="red">我是p元素</p>
    <h1>标题</h1>
    <span>哈哈哈</span>
</body>
</html>
