<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* CSS中的注释，注释中的内容会自动被浏览器所忽略 */

			/*
        CSS中的基本语法：
            选择器后跟声明块
            选择器：通过选择器可以选中页面中的指定元素
                例如p的作用就是选中页面中的所有p元素
            声明块：通过声明块指定要为元素设置的样式，声明块有一个个的声明组成，声明是一个名值对结构：
                一个样式名对应一个样式值，名和值之间用:链接，以;结尾
        */
			p {
				color: lightcoral;
				font-size: 40px;
			}
			h1 {
				color: rgba(23, 167, 124, 0.733);
			}
			body {
				background-color: lightyellow;
			}
		</style>
	</head>
	<body>
		<h1>标题</h1>

		<p>Hello WORLD</p>
		<p>Hello WORLD</p>
		<p>Hello WORLD</p>
		<p>Hello WORLD</p>
		<p>Hello WORLD</p>
	</body>
</html>
