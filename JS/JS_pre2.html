<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript能做什么?</h2>
    <p>JavaScript能够改变HTML的属性值</p>
    <p>在本例中，JavaScript改变了图像的src属性</p>
    <button onclick="document.getElementById('myImage').src='../eg_bulbon.gif'">开灯</button>
    <img src="../eg_bulbon.gif" id="myImage" border="0" style="text-align: center;">
    <button onclick="document.getElementById('myImage').src='../eg_bulboff.gif'">关灯</button>
</body>
</html>
